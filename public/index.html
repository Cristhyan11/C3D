<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book CRUD Application</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book CRUD Application</h1>
        <form id="bookForm">
            <input type="hidden" id="id" name="id">
            <input type="text" id="title" name="title" placeholder="Book Title" required>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <input type="date" id="publishedDate" name="publishedDate" required>
            <input type="text" id="genre" name="genre" placeholder="Genre" required>
            <button type="submit">Add Book</button>
          </form>
        <h2>Book List</h2>
        <ul id="bookList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
